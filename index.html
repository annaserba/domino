<!DOCTYPE html>
<html lang="en">

<head>
    <link href="./dist/lib/css/angular-material.css" rel="stylesheet">
    <link href="./dist/app/app.css" rel="stylesheet">
</head>

<body ng-app="App" ng-cloak>
    <div ng-controller="DominoController">
        <div layout="row" class="buttons">
            <md-button class="md-primary md-raised" ng-click="left()">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white" width="24px" height="24px">
                    <path d="M0 0h24v24H0z" fill="none" />
                    <path
                        d="M12 5V1L7 6l5 5V7c3.31 0 6 2.69 6 6s-2.69 6-6 6-6-2.69-6-6H4c0 4.42 3.58 8 8 8s8-3.58 8-8-3.58-8-8-8z" />
                    </svg>
            </md-button>

            <md-button class="md-primary md-raised" ng-click="newDomino()" ng-style="{color: 'white'}">
                NEW DOMINO
            </md-button>
            <md-button class="md-primary md-raised" ng-click="right()">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white" width="24px" height="24px"
                    style="transform: rotateY(180deg)">
                    <path d="M0 0h24v24H0z" fill="none" />
                    <path
                        d="M12 5V1L7 6l5 5V7c3.31 0 6 2.69 6 6s-2.69 6-6 6-6-2.69-6-6H4c0 4.42 3.58 8 8 8s8-3.58 8-8-3.58-8-8-8z" />
                    </svg>
            </md-button>
        </div>
        <div layout="row" class="domino">
            <canvas id="currentDomino" class="canvas" width="400" height="400"></canvas>
            <canvas id="newDomino" class="canvas" width="600" height="400"></canvas>
        </div>
        <div layout="column" class="slider">
            <md-slider ng-model="scale" md-discrete step="0.05" min="1" max="1.4">
            </md-slider>
            <label>
                Scale domino
            </label>
        </div>
        <div layout="column" class="slider">
            <md-slider ng-model="duration" md-discrete step="100" min="100" max="2000">
            </md-slider>
            <label>
                Anim. speed
            </label>
        </div>
    </div>
</body>
<script src="./dist/lib/js/angular.js"></script>
<script src="./dist/lib/js/angular-animate.js"></script>
<script src="./dist/lib/js/angular-aria.js"></script>
<script src="./dist/lib/js/angular-messages.js"></script>
<script src="./dist/lib/js/fabric.js"></script>
<script src="./dist/lib/js/angular-material.js"></script>
<script src="./dist/app/app.js"></script>

</html>
